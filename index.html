<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>The Grumpy Old Git</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- OUTSIDE VIEW -->
  <div id="view-outside" class="view active">
    <div class="bg" style="background-image: url('https://i.postimg.cc/SKdt6GpY/outside.png');"></div>
    <button id="enter-btn">Enter the Pub</button>
  </div>

  <!-- INSIDE PUB VIEW -->
  <div id="view-inside" class="view">
    <div class="bg" style="background-image: url('https://i.postimg.cc/G2ktg9q1/image-jpg-(1).jpg');"></div>
    <div id="roast-bubble">
      Oi, you again. What do you want, you daft git?
    </div>
    <div id="games-menu">
      <!-- Paid games: wallet check required -->
      <button onclick="tryEnterGame('football')">Football Card</button>
      <button onclick="tryEnterGame('bingo')">Bingo (coming)</button>
      <button onclick="tryEnterGame('quiz')">Quiz</button>

      <!-- Free games: no wallet required -->
      <button onclick="showGame('pool')">Pool</button>
      <button onclick="showGame('darts')">Darts</button>
    </div>
  </div>

<!-- Wallet overlay -->
<div id="wallet-overlay" class="hidden">
  <div class="overlay-bg"></div>
  <div class="overlay-content">
    <p>You need to create a wallet before you can enter this game.</p>
    <p>DM the bot and send <code>/start</code> to set one up.</p>
    <button id="wallet-close-btn">Close</button>
  </div>
</div>

  <!-- GAME SCREENS (hidden until tapped) -->
  <div id="game-football" class="game-screen hidden">
    <div class="game-bg" style="background-image: url('https://i.postimg.cc/wT2CcM33/gog-football.jpg');"></div>
    <div id="football-grid">
      <!-- 32 slots generated by JS -->
    </div>
    <button class="back-btn" onclick="backToPub()">Back to Bar</button>
  </div>

  <div id="game-bingo" class="game-screen hidden">
    <img src="https://i.postimg.cc/YS0MmgxD/gog-bingo.png" alt="Grumpy's Bingo Card" class="game-img">
    <button class="back-btn" onclick="backToPub()">Back to Bar</button>
  </div>

  <div id="game-quiz" class="game-screen hidden">
    <img src="https://i.postimg.cc/nr037sTb/gog-quiz.jpg" alt="Sunday Mega Quiz" class="game-img">
    <button class="back-btn" onclick="backToPub()">Back to Bar</button>
  </div>

  <div id="game-pool" class="game-screen hidden">
    <img src="https://i.postimg.cc/mD7qc20B/gog-pool.jpg" alt="Pool Table" class="game-img">
    <button class="back-btn" onclick="backToPub()">Back to Bar</button>
  </div>

  <div id="game-darts" class="game-screen hidden">
    <img src="https://i.postimg.cc/8z3nt6Sb/gog-darts.jpg" alt="Darts Board" class="game-img">
    <button class="back-btn" onclick="backToPub()">Back to Bar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
